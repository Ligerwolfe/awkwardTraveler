<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <link rel="stylesheet" href="/travelRecommendation/contactUs.css" />
  <script
    src="https://kit.fontawesome.com/0396289c26.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <nav>
      <div class="logo">
        <i class="fa-solid fa-route" style="color: #dedcef"></i>
        <span class="title">AwkwardTraveler</span>
      </div>
      <div class="links">
        <a href="/travelRecommendation/travel_recommendation.html">Home</a>
        <a href="/travelRecommendation/aboutUs.html">About Us</a>
        <a href="/travelRecommendation/contactUs.html">Contact Us</a>
      </div>
    </nav>
    <section id="main">
      <div id="sideNav">
        <div class="socials">
          <i class="fa-brands fa-facebook fa-lg" style="color: #dedcef"></i>
        </div>
        <div class="socials">
          <i class="fa-brands fa-youtube fa-lg" style="color: #dedcef"></i>
        </div>
        <div class="socials">
          <i class="fa-brands fa-instagram fa-lg" style="color: #dedcef"></i>
        </div>
      </div>
      <div class="contact">
        <div class="contactUs">
          <h1>Contact Us</h1>
          <p>Get in touch.</p>
        </div>
        <div class="contact-form">
          <form id="contactUsForm">
            <label for="name" id="labelName">Name:</label><br />
            <input type="text" id="name" /><br /><br />
            <label for="email" id="labelEmail">Email:</label><br />
            <input type="email" name="email" id="email" /><br /><br />
            <label for="message">Message:</label><br />
            <textarea
              name="message"
              id="message"
              rows="5"
              placeholder="Message"
            ></textarea
            ><br /><br />
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="/travelRecommendation/contactUs.js"></script>
  </body>
</html>
